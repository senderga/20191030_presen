<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
			(function(d) {
	      var config = {
	        kitId: 'zeh0dmn',
	        scriptTimeout: 3000,
	        async: true
	      },
	      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;
	      h.className+=" wf-loading";
	      tk.src='https://use.typekit.net/'+config.kitId+'.js';
	      tk.async=true;
	      tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;
	      f=true;clearTimeout(t);
	      try{Typekit.load(config)}catch(e){}};
	      s.parentNode.insertBefore(tk,s)
	      })(document);
		</script>
		<style>
		 h1#hongo {
		 	font-family:sans-serif;
			font-size:50px;
			text-align:center;
		}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			<section data-markdown="../slide.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$"></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.configure({ slideNumber: 'c/t' });
			Reveal.configure({ history: true });
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
